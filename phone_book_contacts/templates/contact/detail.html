{% extends '_shared/_MainLayout.html' %}
{% block content %}
    <section class="content">

        <div class="row">
            <div class="col">

                <!-- Profile Image -->

                <!-- /.box -->

                <!-- About Me Box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">جزییات</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <strong><i class="fa fa-book margin-r-5"></i> نام</strong>

                        <p class="text-muted">
                            {{ object.name }}
                        </p>

                        <hr>
                        <strong><i class="fa fa-book margin-r-5"></i> خانوادگی</strong>

                        <p class="text-muted">
                            {{ object.family }}
                        </p>

                        <hr>
                        <strong><i class="fa fa-pencil margin-r-5"></i>شماره</strong>

                        <p>
                            {{ object.phone }}
                        </p>

                        <hr>
                        <strong><i class="fa fa-pencil margin-r-5"></i>ایمیل</strong>

                        <p>
                            {{ object.email }}
                        </p>

                        <hr>

                        <strong><i class="fa fa-map-marker margin-r-5"></i> ادرس</strong>

                        <p class="text-muted">{{ object.address}}</p>



                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->

            <!-- /.col -->
        </div>
        <!-- /.row -->

    </section>

{% extends '_shared/_MainLayout.html' %}
{% block content %}
    <section>
        <div class="login-box">
            <div class="login-logo">
                <a href="{% url 'phone_book_contacts:add_contacts_by_file' %}"><b>افزودن با اکسل</b></a>
            </div>
            <div class="login-box-body">
                <p class="login-box-msg">فرم زیر را تکمیل کنید و ورود بزنید</p>

                <form action="{% url 'phone_book_contacts:add_contacts_by_file' %}" enctype="multipart/form-data"
                      method="post">
                    {% csrf_token %}
                    <div class="form-group has-feedback">
                        {% for error in add_file_form.file.errors %}
                            <li class="text-danger">
                                {{ error }}
                            </li>
                        {% endfor %}
                        <input type="file" name="file" class="form-control" placeholder="Excel یا CSV">
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <!-- /.col -->
                        <div class="col-xs-12">
                            <button type="submit" class="btn btn-primary btn-block btn-flat">ارسال</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>


            </div>
        </div>
    </section>
{% endblock %}
